<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            0
        </div>
        <div class="button-container">
            <div class="row-one">
                <div class="btns dodger">AC</div>
                <div class="btns dodger">+/-</div>
                <div class="btns dodger">%</div>
                <div class="btns blue">/</div>
            </div>
            <div class="row-two">
                <div class="btns">7</div>
                <div class="btns">8</div>
                <div class="btns">9</div>
                <div class="btns blue">*</div>
            </div>
            <div class="row-three">
                <div class="btns">4</div>
                <div class="btns">5</div>
                <div class="btns">6</div>
                <div class="btns blue">-</div>
            </div>
            <div class="row-four">
                <div class="btns">1</div>
                <div class="btns">2</div>
                <div class="btns">3</div>
                <div class="btns blue">+</div>
            </div>
            <div class="row-five">
                <div class="btns zero">0</div>
                <div class="btns">.</div>
                <div class="btns blue">=</div>
            </div>


        </div>
    </div>

</body>
<script src="main.js"></script>
</html>
